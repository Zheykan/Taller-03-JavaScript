<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <title>Ejercicios JavaScript #5</title>
</head>

<body>
    <h1 class="py-2 px-5">¿Qué número esta en medio?</h1>
    
    <div class="row px-4 mx-0">
        <h3 class="py-2">Bienvenido al indicador del medio.</h3>
        <p>Esta página web genera automaticamente una lista de números 
            impar entre 3 y 19 con numeros aleatorios entre 1 y 100.</p>
        <p>Luego el sistema te indicara cual es el número que se encuentra 
            en el medio de la lista.</p>
        <div class="row px-4 mb-3">
            <div class="col-3">
                <span id="lista"></span>
                <br>
                <span id="sumatoria"></span>
            </div>
        </div>
    </div>
    <script src="../JS/ej5.js"></script>
    <!-- Desactivar submit de formulario con enter, solo permite usar el boton de "calcular" -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('input[type=number]').forEach( node => node.addEventListener('keypress', e => {
          if(e.keyCode == 13) {
            e.preventDefault();
          }
        }))
      });</script>
</body>

</html>
